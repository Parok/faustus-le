name: Build and Deploy Faustus Front

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Step 3: Install dependencies and build the project
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build

      # Step 4: Deploy to Strato via SFTP using git-ftp-action
      - name: Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: "sftp://ssh.strato.de"  # Specify SFTP server address
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local-dir: "./build/"  # Path to the local build folder
          server-dir: "/STRATO-apps/wordpress_01/app/wp-content/plugins/faustus-front"  # Remote directory on the server
          log-level: verbose  # Enable detailed logging for debugging

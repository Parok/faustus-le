name: Build and Deploy Faustus Front

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Step 3: Install dependencies and build the project
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build

      # Step 4: Upload files via SFTP using sshpass
      - name: Upload via SFTP
        run: |
          sudo apt-get update && sudo apt-get install -y sshpass
          sshpass -p "${{ secrets.SFTP_PASSWORD }}" sftp -o StrictHostKeyChecking=no -P 22 ${{ secrets.SFTP_USERNAME }}@ssh.strato.de <<EOF
          -mkdir -p /STRATO-apps/wordpress_01/app/wp-content/plugins/faustus-front
          put -r build/* /STRATO-apps/wordpress_01/app/wp-content/plugins/faustus-front/
          bye
          EOF
